name: Telegram Bot CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: âš™ï¸ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev libffi-dev

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black

      - name: ğŸ§¹ Auto-format code with black
        run: |
          black .

      - name: ğŸ§ª Run unit tests
        run: |
          python -m unittest discover -s tests

      - name: ğŸš€ Simulate bot run
        run: |
          echo "Simulating bot run..."
          timeout 10s python app/main.py || echo "âœ… Bot run simulation complete"
